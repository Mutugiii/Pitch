{% extends'base.html' %}

{% block title %}
<title>Update Profile</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <br>
            <div class="container-fluid">
                <form method="POST" action="/" class="container form-group">
                    {{ form.csrf_token }}
                    <div class="form-group">
                        {{ form.bio.label }} :
                        {{form.bio}}
                    </div>
                    {{form.submit(size=20)}}
                </form>
            </div>

        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock %}
